    <!-- This footer should hidden by default and shown when there are todos -->
    <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong> {{ pendientes }}</strong> Pendientes</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
            <li *ngFor="let item of filtros"
                (click) ="cambiarFiltro(item)">
                <a [class.selected] = "item === filtroActual" href="#/">
                    {{ item  | titlecase }}
                </a>
            </li>
        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button class="clear-completed" (click)="limpiarCompletados()">Limpiar</button>
    </footer>
